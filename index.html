<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI love poetry generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI love poetry generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. flower, dessert, sky, sorrow</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://anetabarone.com/">Aneta Barone</a> and is
        <a href="https://github.com/anetabarone/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="ai-poem-generator-barone.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
