<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <header>
      <h1>AI poem generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The poem will be header<br />The poem will be here</div>
    </main>

    <footer>
      This project was coded by
      <a href="https://anetabarone.com/">Aneta Barone</a> and is
      <a href="https://github.com/anetabarone/poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="ai-poem-generator-barone.netlify.app" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
